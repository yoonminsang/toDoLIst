<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="js-clock clock">
      <span></span>
    </div>
    <div class="js-profileForm profileForm">
      <form>
        <input type="text" placeholder="이름을 입력하세요" name="name" />
        <input type="submit" value="저장" />
      </form>
    </div>
    <div class="js-profile profile">
      <span></span>
      <input type="button" value="x" />
    </div>
    <div class="js-toDoListForm toDoListForm">
      <form>
        <input type="text" placeholder="할일을 입력하세요" name="toDo" />
        <input type="submit" value="저장" />
      </form>
    </div>
    <ul class="js-toDoList"></ul>
    <div class="js-weather">
      <span></span>
    </div>
    <script src="clock.js"></script>
    <script src="name.js"></script>
    <script src="toDoList.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
